<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MALEO-TYPWRKS.</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include any additional styles or scripts needed for your cart page -->
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/navbarlogo.png" alt="Logo">
      </div>
      <div class="navbar-center">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="navbar-right">
        <a href="cart.html" class="cart-button"><i class="fas fa-shopping-cart"></i></a>      </div>
    </nav>
  </header>
  <main>
    <h1>Your Shopping Cart</h1>
    <div class="cart-items">
      <!-- Display cart items here -->
      <!-- Example item: -->
      <div class="cart-item">
        <img src="img/barebone.png" alt="Product 1">
        <p>AKKO 5075</p>
        <p>Rp.925.000</p>
        <button class="remove-item">Remove</button>
      </div>
    </div>
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p>Total Items: 1</p>
      <p>Subtotal: Rp.925.000</p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
  </main>
  <footer>
    <!-- Your footer content here -->
  </footer>
</body>
</html>
